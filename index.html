<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç¨ Loli Art</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ffb6c1;
            --secondary: #ffccd5;
            --accent: #ff85a2;
            --dark: #333;
            --light: #fff9fb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: var(--light);
            overflow: hidden;
            height: 100vh;
        }

        /* –•–µ–¥–µ—Ä */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .view-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 5px;
        }

        .view-btn {
            padding: 8px 20px;
            border: none;
            background: transparent;
            color: #ccc;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .view-btn.active {
            background: var(--accent);
            color: white;
        }

        .settings-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary);
            border-radius: 25px;
            cursor: pointer;
            color: var(--accent);
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: var(--accent);
            color: white;
        }

        /* TikTok-style –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è –ª–µ–Ω—Ç–∞ */
        .tiktok-feed {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            background: #000;
        }

        .feed-container {
            position: relative;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .feed-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .feed-item.active {
            opacity: 1;
            pointer-events: all;
        }

        .feed-image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .feed-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 0;
            cursor: pointer;
        }

        .feed-info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 50%, transparent 100%);
            padding: 100px 20px 30px 20px;
        }

        .feed-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: white;
        }

        .feed-caption {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        .feed-stats {
            display: flex;
            gap: 25px;
            margin-top: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-icon {
            font-size: 1.5rem;
            color: var(--accent);
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 600;
        }

        /* –†–µ–∂–∏–º –∞–ª—å–±–æ–º–∞ (Grid) */
        .album-container {
            margin-top: 70px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            background: #000;
            min-height: calc(100vh - 70px);
        }

        .album-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .album-card:hover {
            transform: scale(1.05);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(255, 133, 162, 0.3);
        }

        .album-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .album-info {
            padding: 15px;
        }

        .album-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .album-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #aaa;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
        .feed-controls {
            position: fixed;
            right: 20px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .feed-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--accent);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .feed-btn:hover {
            background: var(--accent);
            color: white;
            transform: scale(1.1);
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–≤–∞–π–ø–∞ */
        .swipe-indicator {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            z-index: 100;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ –∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è (–æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) */
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .settings-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .settings-header h2 {
            color: var(--accent);
            font-size: 1.8rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--accent);
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .settings-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--primary);
            border-radius: 15px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
        }

        .settings-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: #ff6b9d;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 133, 162, 0.4);
        }

        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 2500;
            align-items: center;
            justify-content: center;
        }

        .modal-image {
            max-width: 95%;
            max-height: 95vh;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 2rem;
            font-weight: 700;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-close:hover {
            background: var(--accent);
            color: white;
            transform: rotate(90deg);
        }

        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--accent);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255, 133, 162, 0.4);
            z-index: 3000;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(120%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .hidden {
            display: none !important;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--accent);
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤—ã—Ö –∞—Ä—Ç–æ–≤ */
        .load-more-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 25px;
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .album-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
                padding: 15px;
            }

            .feed-controls {
                right: 15px;
                bottom: 80px;
            }

            .feed-btn {
                width: 45px;
                height: 45px;
            }

            .feed-title {
                font-size: 1.5rem;
            }

            .feed-caption {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- –•–µ–¥–µ—Ä -->
    <header class="header">
        <div class="logo">
            <span>üç¨</span>
            <span>Loli Art</span>
        </div>
        <div class="header-controls">
            <div class="view-toggle">
                <button class="view-btn active" data-view="feed">
                    <i class="fas fa-play-circle"></i> –õ–µ–Ω—Ç–∞
                </button>
                <button class="view-btn" data-view="album">
                    <i class="fas fa-th"></i> –ê–ª—å–±–æ–º
                </button>
            </div>
            <button class="settings-btn" id="settingsBtn">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>

    <!-- TikTok-style –ª–µ–Ω—Ç–∞ -->
    <div id="tiktokFeed" class="tiktok-feed">
        <div class="swipe-indicator">
            <i class="fas fa-chevron-up"></i> –°–≤–∞–π–ø–∞–π –≤–≤–µ—Ä—Ö/–≤–Ω–∏–∑ <i class="fas fa-chevron-down"></i>
        </div>
        <div class="feed-controls">
            <button class="feed-btn" id="randomArt" title="–°–ª—É—á–∞–π–Ω—ã–π –∞—Ä—Ç">
                <i class="fas fa-random"></i>
            </button>
            <button class="feed-btn" id="toggleSound" title="–ó–≤—É–∫">
                <i class="fas fa-volume-up"></i>
            </button>
            <button class="feed-btn" id="shareArt" title="–ü–æ–¥–µ–ª–∏—Ç—å—Å—è">
                <i class="fas fa-share-alt"></i>
            </button>
        </div>
        <div class="feed-container" id="feedContainer">
            <!-- –ê—Ä—Ç—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
    </div>

    <!-- –†–µ–∂–∏–º –∞–ª—å–±–æ–º–∞ -->
    <div id="albumContainer" class="album-container hidden"></div>

    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤—ã—Ö –∞—Ä—Ç–æ–≤ -->
    <div class="load-more-indicator" id="loadMoreIndicator">
        <i class="fas fa-spinner fa-spin"></i>
        <span>–ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–æ–≤—ã–µ –∞—Ä—Ç—ã...</span>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-header">
                <h2><i class="fas fa-cog"></i> –ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
                <button class="close-btn" id="closeSettings">&times;</button>
            </div>
            
            <div class="settings-group">
                <label for="apiKeyInput">
                    <i class="fas fa-key"></i> API –ö–ª—é—á
                </label>
                <input type="text" id="apiKeyInput" class="settings-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à API –∫–ª—é—á">
            </div>
            
            <div class="settings-group">
                <label for="limitInput">
                    <i class="fas fa-image"></i> –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∞—Ä—Ç–æ–≤ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏
                </label>
                <input type="number" id="limitInput" class="settings-input" value="20" min="5" max="100">
            </div>
            
            <button class="btn-primary" id="saveSettings">
                <i class="fas fa-save"></i> –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏ –∑–∞–≥—Ä—É–∑–∏—Ç—å
            </button>
            
            <p style="text-align: center; margin-top: 20px; color: #888; font-size: 0.9rem;">
                –¢–µ—Å—Ç–æ–≤—ã–π –∫–ª—é—á: <code style="background: var(--light); padding: 5px 10px; border-radius: 5px;">bfd863c403dc5af6c02bd0ec3ea243c0</code>
            </p>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è -->
    <div class="image-modal" id="imageModal">
        <div class="modal-close" id="closeImage">&times;</div>
        <img class="modal-image" id="modalImg" src="" alt="">
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
    <div class="notification hidden" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ</span>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º proxy.js -->
    <script src="proxy.js"></script>
    
    <script>
        let currentView = 'feed';
        let allArts = []; // –í—Å–µ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ –∞—Ä—Ç—ã
        let usedArts = new Set(); // ID —É–∂–µ –ø–æ–∫–∞–∑–∞–Ω–Ω—ã—Ö –∞—Ä—Ç–æ–≤
        let currentArtIndex = 0;
        let apiKey = localStorage.getItem('loli_api_key') || 'bfd863c403dc5af6c02bd0ec3ea243c0';
        let limit = parseInt(localStorage.getItem('loli_limit')) || 20;
        let isLoading = false;
        let touchStartY = 0;
        let touchEndY = 0;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById('apiKeyInput').value = apiKey;
        document.getElementById('limitInput').value = limit;

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–æ–≤
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentView = btn.dataset.view;
                switchView();
            });
        });

        // –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞
        document.getElementById('settingsBtn').addEventListener('click', () => {
            document.getElementById('settingsModal').style.display = 'flex';
        });

        document.getElementById('closeSettings').addEventListener('click', () => {
            document.getElementById('settingsModal').style.display = 'none';
        });

        document.getElementById('saveSettings').addEventListener('click', async () => {
            apiKey = document.getElementById('apiKeyInput').value.trim();
            limit = parseInt(document.getElementById('limitInput').value);
            
            localStorage.setItem('loli_api_key', apiKey);
            localStorage.setItem('loli_limit', limit);
            
            document.getElementById('settingsModal').style.display = 'none';
            showNotification('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
            await loadArts();
        });

        // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        document.getElementById('closeImage').addEventListener('click', () => {
            document.getElementById('imageModal').style.display = 'none';
        });

        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target.id === 'imageModal') {
                document.getElementById('imageModal').style.display = 'none';
            }
        });

        // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        document.getElementById('randomArt').addEventListener('click', () => {
            showRandomArt();
        });

        // –°–≤–∞–π–ø –¥–ª—è TikTok –ª–µ–Ω—Ç—ã
        document.getElementById('feedContainer').addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].screenY;
        });

        document.getElementById('feedContainer').addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });

        // –ö–ª–∞–≤–∏—à–∏ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞
        document.addEventListener('keydown', (e) => {
            if (currentView === 'feed') {
                if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
                    e.preventDefault();
                    showPreviousArt();
                }
                if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S' || e.key === ' ') {
                    e.preventDefault();
                    showNextArt();
                }
                if (e.key === 'r' || e.key === 'R') {
                    e.preventDefault();
                    showRandomArt();
                }
            }
        });

        // –ö–æ–ª–µ—Å–æ –º—ã—à–∏
        document.getElementById('feedContainer').addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY > 0) {
                showNextArt();
            } else {
                showPreviousArt();
            }
        });

        // –§—É–Ω–∫—Ü–∏—è —Å–≤–∞–π–ø–∞
        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchStartY - touchEndY;

            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    // –°–≤–∞–π–ø –≤–≤–µ—Ä—Ö - —Å–ª–µ–¥—É—é—â–∏–π –∞—Ä—Ç
                    showNextArt();
                } else {
                    // –°–≤–∞–π–ø –≤–Ω–∏–∑ - –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∞—Ä—Ç
                    showPreviousArt();
                }
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∞—Ä—Ç–æ–≤
        async function loadArts() {
            try {
                showLoading();
                allArts = [];
                usedArts.clear();
                
                const data = await window.ArtProxy.getArts(limit, 0);
                
                if (data.arts && data.arts.length > 0) {
                    allArts = data.arts;
                    
                    // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –∞—Ä—Ç—ã –¥–ª—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø–æ—Ä—è–¥–∫–∞
                    shuffleArray(allArts);
                    
                    // –í —Ä–µ–∂–∏–º–µ –ª–µ–Ω—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π –∞—Ä—Ç
                    if (currentView === 'feed') {
                        showRandomArt();
                    } else {
                        displayAlbum();
                    }
                    
                    showNotification(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${allArts.length} –∞—Ä—Ç–æ–≤`);
                } else {
                    showError('–ê—Ä—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ:', error);
                showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –∞—Ä—Ç–æ–≤
        async function loadMoreArts() {
            if (isLoading) return;
            
            try {
                isLoading = true;
                document.getElementById('loadMoreIndicator').style.display = 'flex';
                
                const offset = allArts.length;
                const data = await window.ArtProxy.getArts(limit, offset);
                
                if (data.arts && data.arts.length > 0) {
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –∞—Ä—Ç—ã –∏ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º
                    allArts = [...allArts, ...data.arts];
                    shuffleArray(allArts);
                    
                    if (currentView === 'feed') {
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –∞—Ä—Ç –∏–∑ –Ω–æ–≤—ã—Ö
                        const newArts = data.arts.filter(art => !usedArts.has(art.id));
                        if (newArts.length > 0) {
                            showArt(getRandomArt());
                        }
                    } else {
                        displayAlbum();
                    }
                    
                    showNotification(`–ó–∞–≥—Ä—É–∂–µ–Ω—ã –Ω–æ–≤—ã–µ –∞—Ä—Ç—ã (+${data.arts.length})`);
                } else {
                    showNotification('–ë–æ–ª—å—à–µ –∞—Ä—Ç–æ–≤ –Ω–µ—Ç');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showError(`–û—à–∏–±–∫–∞: ${error.message}`);
            } finally {
                isLoading = false;
                document.getElementById('loadMoreIndicator').style.display = 'none';
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∞—Ä—Ç
        function showPreviousArt() {
            if (allArts.length === 0) return;
            
            // –ò—â–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –Ω–µ–ø–æ–∫–∞–∑–∞–Ω–Ω—ã–π –∞—Ä—Ç
            let attempts = 0;
            let art;
            do {
                art = getRandomArt();
                attempts++;
            } while (usedArts.has(art.id) && attempts < 100);
            
            showArt(art);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–ª–µ–¥—É—é—â–∏–π –∞—Ä—Ç
        function showNextArt() {
            if (allArts.length === 0) return;
            
            // –ï—Å–ª–∏ –ø–æ–∫–∞–∑–∞–Ω–æ –º–Ω–æ–≥–æ –∞—Ä—Ç–æ–≤, –∑–∞–≥—Ä—É–∂–∞–µ–º –Ω–æ–≤—ã–µ
            if (usedArts.size >= allArts.length * 0.7) {
                loadMoreArts();
            }
            
            // –ò—â–µ–º —Å–ª–µ–¥—É—é—â–∏–π –Ω–µ–ø–æ–∫–∞–∑–∞–Ω–Ω—ã–π –∞—Ä—Ç
            let attempts = 0;
            let art;
            do {
                art = getRandomArt();
                attempts++;
            } while (usedArts.has(art.id) && attempts < 100);
            
            showArt(art);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–ª—É—á–∞–π–Ω—ã–π –∞—Ä—Ç
        function showRandomArt() {
            if (allArts.length === 0) return;
            
            const art = getRandomArt();
            showArt(art);
        }

        // –ü–æ–ª—É—á–∏—Ç—å —Å–ª—É—á–∞–π–Ω—ã–π –∞—Ä—Ç
        function getRandomArt() {
            if (allArts.length === 0) return null;
            
            // –ï—Å–ª–∏ –º–Ω–æ–≥–æ –∞—Ä—Ç–æ–≤ —É–∂–µ –ø–æ–∫–∞–∑–∞–Ω–æ, –∑–∞–≥—Ä—É–∂–∞–µ–º –Ω–æ–≤—ã–µ
            if (usedArts.size >= allArts.length * 0.8) {
                setTimeout(loadMoreArts, 1000);
            }
            
            const randomIndex = Math.floor(Math.random() * allArts.length);
            return allArts[randomIndex];
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∞—Ä—Ç
        function showArt(art) {
            if (!art) return;
            
            usedArts.add(art.id);
            const imageUrl = window.ArtProxy.getArtImageUrl(art.id);
            
            const container = document.getElementById('feedContainer');
            container.innerHTML = `
                <div class="feed-item active">
                    <div class="feed-image-container" onclick="openImage('${imageUrl}')">
                        <img src="${imageUrl}" alt="${escapeHtml(art.art_name || '–ê—Ä—Ç')}" class="feed-image">
                    </div>
                    <div class="feed-info-overlay">
                        <h2 class="feed-title">${escapeHtml(art.art_name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è')}</h2>
                        <p class="feed-caption">${escapeHtml(art.caption || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è')}</p>
                        <div class="feed-stats">
                            <div class="stat-item">
                                <i class="fas fa-heart stat-icon"></i>
                                <span class="stat-value">${art.stats?.likes || 0}</span>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-eye stat-icon"></i>
                                <span class="stat-value">${art.stats?.views || 0}</span>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-comment stat-icon"></i>
                                <span class="stat-value">${art.stats?.comments || 0}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∞–ª—å–±–æ–º–∞
        function displayAlbum() {
            const container = document.getElementById('albumContainer');
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –∞—Ä—Ç—ã –¥–ª—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø–æ—Ä—è–¥–∫–∞
            const shuffledArts = [...allArts].sort(() => Math.random() - 0.5);
            
            container.innerHTML = shuffledArts.map(art => {
                const imageUrl = window.ArtProxy.getArtImageUrl(art.id);
                return `
                    <div class="album-card" onclick="openImage('${imageUrl}')">
                        <img src="${imageUrl}" alt="${escapeHtml(art.art_name || '–ê—Ä—Ç')}" class="album-image">
                        <div class="album-info">
                            <h3 class="album-title">${escapeHtml(art.art_name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è')}</h3>
                            <div class="album-stats">
                                <div class="stat-item">
                                    <i class="fas fa-heart"></i>
                                    <span>${art.stats?.likes || 0}</span>
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-eye"></i>
                                    <span>${art.stats?.views || 0}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –¥–ª—è –∞–ª—å–±–æ–º–∞
            if (!container.dataset.scrollListener) {
                container.addEventListener('scroll', () => {
                    if (container.scrollTop + container.clientHeight >= container.scrollHeight - 100) {
                        if (!isLoading) {
                            loadMoreArts();
                        }
                    }
                });
                container.dataset.scrollListener = 'true';
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–∞
        function switchView() {
            if (currentView === 'feed') {
                document.getElementById('tiktokFeed').classList.remove('hidden');
                document.getElementById('albumContainer').classList.add('hidden');
                showRandomArt();
            } else {
                document.getElementById('tiktokFeed').classList.add('hidden');
                document.getElementById('albumContainer').classList.remove('hidden');
                displayAlbum();
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function openImage(url) {
            document.getElementById('modalImg').src = url;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function showLoading() {
            document.getElementById('feedContainer').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∞—Ä—Ç–æ–≤...</p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('feedContainer').innerHTML = `
                <div class="loading" style="color: #ff6b6b;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
        }

        function showNotification(text) {
            const notification = document.getElementById('notification');
            document.getElementById('notificationText').textContent = text;
            notification.classList.remove('hidden');
            setTimeout(() => notification.classList.add('hidden'), 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (window.ArtProxy) {
                    loadArts();
                } else {
                    console.error('Proxy –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–∫—Å–∏');
                }
            }, 100);
        });

        // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≥–ª–æ–±–∞–ª—å–Ω—ã–º–∏
        window.openImage = openImage;
        window.showRandomArt = showRandomArt;
    </script>
</body>
</html>
