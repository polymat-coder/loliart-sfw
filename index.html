<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç¨ Loli Art</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ffb6c1;
            --secondary: #ffccd5;
            --accent: #ff85a2;
            --dark: #333;
            --light: #fff9fb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: var(--light);
            overflow: hidden;
            height: 100vh;
            touch-action: pan-y;
        }

        /* –•–µ–¥–µ—Ä */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            padding: 12px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 182, 193, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .view-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 4px;
        }

        .view-btn {
            padding: 8px 18px;
            border: none;
            background: transparent;
            color: #ccc;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }

        .view-btn.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 133, 162, 0.3);
        }

        .settings-btn {
            padding: 9px 14px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary);
            border-radius: 25px;
            cursor: pointer;
            color: var(--accent);
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: var(--accent);
            color: white;
        }

        /* TikTok-style –ª–µ–Ω—Ç–∞ - –£–õ–£–ß–®–ï–ù–ù–ê–Ø */
        .tiktok-feed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            overflow: hidden;
            user-select: none;
        }

        .feed-scroll-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .feed-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .feed-item.active {
            opacity: 1;
            pointer-events: all;
        }

        .feed-item.next {
            transform: translateY(100%);
        }

        .feed-item.prev {
            transform: translateY(-100%);
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è - —Ç–µ–ø–µ—Ä—å –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–π */
        .feed-image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .feed-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .feed-image:hover {
            transform: scale(1.02);
        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –ø–æ–≤–µ—Ä—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        .feed-info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, 
                rgba(0,0,0,0.95) 0%, 
                rgba(0,0,0,0.8) 30%, 
                rgba(0,0,0,0.5) 60%, 
                transparent 100%);
            padding: 120px 20px 40px 20px;
            pointer-events: none;
        }

        .feed-title {
            font-size: 1.7rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }

        .feed-caption {
            font-size: 1rem;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 25px;
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .feed-stats {
            display: flex;
            gap: 25px;
            margin-top: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-icon {
            font-size: 1.4rem;
            color: var(--accent);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        .stat-value {
            font-size: 0.95rem;
            font-weight: 600;
            color: white;
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –Ω–∞ –ø—Ä–∞–≤–æ–π —Å—Ç–æ—Ä–æ–Ω–µ */
        .feed-controls {
            position: fixed;
            right: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .feed-btn {
            width: 48px;
            height: 48px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--accent);
            font-size: 1.3rem;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(10px);
        }

        .feed-btn:hover {
            background: var(--accent);
            color: white;
            transform: scale(1.15);
            box-shadow: 0 6px 20px rgba(255, 133, 162, 0.4);
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–≤–∞–π–ø–∞ */
        .swipe-indicator {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            z-index: 90;
            animation: float 3s infinite ease-in-out;
            pointer-events: none;
        }

        .swipe-indicator i {
            display: block;
            margin: 5px 0;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); opacity: 0.7; }
            50% { transform: translateY(-10px); opacity: 1; }
        }

        /* –†–µ–∂–∏–º –∞–ª—å–±–æ–º–∞ (Grid) */
        .album-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-auto-rows: 250px;
            gap: 20px;
            overflow-y: auto;
            background: #000;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .album-container::-webkit-scrollbar {
            display: none;
        }

        .album-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .album-card:hover {
            transform: scale(1.05);
            border-color: var(--accent);
            box-shadow: 0 12px 30px rgba(255, 133, 162, 0.4);
        }

        .album-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .album-card:hover .album-image {
            transform: scale(1.1);
        }

        .album-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .album-card:hover .album-info {
            transform: translateY(0);
        }

        .album-title {
            font-size: 1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .album-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #ddd;
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .load-more-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 133, 162, 0.3);
        }

        .load-more-indicator i {
            animation: spin 1s linear infinite;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è —Å–≤–∞–π–ø–∞ */
        .swipe-up-animation {
            animation: swipeUp 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .swipe-down-animation {
            animation: swipeDown 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes swipeUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }

        @keyframes swipeDown {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100%); opacity: 0; }
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .settings-modal, .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .settings-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: modalSlideIn 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .settings-header h2 {
            color: var(--accent);
            font-size: 1.8rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--accent);
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .settings-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--primary);
            border-radius: 15px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
        }

        .settings-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: #ff6b9d;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 133, 162, 0.4);
        }

        .modal-image {
            max-width: 95%;
            max-height: 95vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.8rem;
            font-weight: 700;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .modal-close:hover {
            background: var(--accent);
            color: white;
            transform: rotate(90deg);
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--accent);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 133, 162, 0.5);
            z-index: 3000;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideInRight 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideInRight {
            from { transform: translateX(120%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* –£—Ç–∏–ª–∏—Ç—ã */
        .hidden {
            display: none !important;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--accent);
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }
            
            .logo {
                font-size: 1.3rem;
            }
            
            .view-btn {
                padding: 7px 15px;
                font-size: 0.85rem;
            }
            
            .feed-title {
                font-size: 1.4rem;
            }
            
            .feed-caption {
                font-size: 0.95rem;
            }
            
            .feed-controls {
                right: 10px;
                bottom: 90px;
            }
            
            .feed-btn {
                width: 44px;
                height: 44px;
                font-size: 1.2rem;
            }
            
            .album-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                grid-auto-rows: 160px;
                gap: 15px;
                padding: 15px;
            }
            
            .swipe-indicator {
                font-size: 0.8rem;
                bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .album-container {
                grid-template-columns: repeat(2, 1fr);
                grid-auto-rows: 150px;
            }
            
            .feed-info-overlay {
                padding: 100px 15px 30px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- –•–µ–¥–µ—Ä -->
    <header class="header">
        <div class="logo">
            <span>üç¨</span>
            <span>Loli Art</span>
        </div>
        <div class="header-controls">
            <div class="view-toggle">
                <button class="view-btn active" data-view="feed">
                    <i class="fas fa-play"></i> –õ–µ–Ω—Ç–∞
                </button>

            <button class="settings-btn" id="settingsBtn">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>

    <!-- TikTok-style –ª–µ–Ω—Ç–∞ -->
    <div id="tiktokFeed" class="tiktok-feed">
        <div class="swipe-indicator">
            <i class="fas fa-chevron-up"></i>
            –°–≤–∞–π–ø–∞–π –≤–≤–µ—Ä—Ö/–≤–Ω–∏–∑
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="feed-controls">
            <button class="feed-btn" id="randomArt" title="–°–ª—É—á–∞–π–Ω—ã–π –∞—Ä—Ç">
                <i class="fas fa-random"></i>
            </button>
            <button class="feed-btn" id="shareArt" title="–ü–æ–¥–µ–ª–∏—Ç—å—Å—è">
                <i class="fas fa-share-alt"></i>
            </button>
        </div>
        <div class="feed-scroll-container" id="feedScrollContainer">
            <!-- –ê—Ä—Ç—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
    </div>

    <!-- –†–µ–∂–∏–º –∞–ª—å–±–æ–º–∞ -->
    <div id="albumContainer" class="album-container hidden"></div>

    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤—ã—Ö –∞—Ä—Ç–æ–≤ -->
    <div class="load-more-indicator" id="loadMoreIndicator">
        <i class="fas fa-spinner fa-spin"></i>
        <span>–ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–æ–≤—ã–µ –∞—Ä—Ç—ã...</span>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-header">
                <h2><i class="fas fa-cog"></i> –ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
                <button class="close-btn" id="closeSettings">&times;</button>
            </div>
            
            <div class="settings-group">
                <label for="apiKeyInput">
                    <i class="fas fa-key"></i> API –ö–ª—é—á
                </label>
                <input type="text" id="apiKeyInput" class="settings-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à API –∫–ª—é—á">
            </div>
            
            <div class="settings-group">
                <label for="limitInput">
                    <i class="fas fa-image"></i> –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∞—Ä—Ç–æ–≤ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏
                </label>
                <input type="number" id="limitInput" class="settings-input" value="30" min="10" max="100">
            </div>

                <i class="fas fa-save"></i> –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏ –∑–∞–≥—Ä—É–∑–∏—Ç—å
            </button>
            
            <p style="text-align: center; margin-top: 20px; color: #888; font-size: 0.9rem;">
                –¢–µ—Å—Ç–æ–≤—ã–π –∫–ª—é—á: <code style="background: var(--light); padding: 5px 10px; border-radius: 5px;">bfd863c403dc5af6c02bd0ec3ea243c0</code>
            </p>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è -->
    <div class="image-modal" id="imageModal">
        <div class="modal-close" id="closeImage">&times;</div>
        <img class="modal-image" id="modalImg" src="" alt="">
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
    <div class="notification hidden" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ</span>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º proxy.js -->
    <script src="proxy.js"></script>
    
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentView = 'feed';
        let allArts = [];
        let usedArts = new Set();
        let currentIndex = 0;
        let apiKey = localStorage.getItem('loli_api_key') || 'bfd863c403dc5af6c02bd0ec3ea243c0';
        let limit = parseInt(localStorage.getItem('loli_limit')) || 30;
        let isLoading = false;
        let touchStartY = 0;
        let touchEndY = 0;
        let isSwiping = false;
        let feedItems = [];
        let feedContainer, albumContainer;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è DOM —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        document.addEventListener('DOMContentLoaded', () => {
            feedContainer = document.getElementById('feedScrollContainer');
            albumContainer = document.getElementById('albumContainer');
            
            document.getElementById('apiKeyInput').value = apiKey;
            document.getElementById('limitInput').value = limit;
            
            initEventListeners();
            loadArts();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function initEventListeners() {
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–æ–≤
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentView = btn.dataset.view;
                    switchView();
                });
            });

            // –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞
            document.getElementById('settingsBtn').addEventListener('click', () => {
                document.getElementById('settingsModal').style.display = 'flex';
            });

            document.getElementById('closeSettings').addEventListener('click', () => {
                document.getElementById('settingsModal').style.display = 'none';
            });

            document.getElementById('saveSettings').addEventListener('click', async () => {
                apiKey = document.getElementById('apiKeyInput').value.trim();
                limit = parseInt(document.getElementById('limitInput').value);
                
                localStorage.setItem('loli_api_key', apiKey);
                localStorage.setItem('loli_limit', limit);
                
                document.getElementById('settingsModal').style.display = 'none';
                showNotification('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
                await loadArts();
            });

            // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            document.getElementById('closeImage').addEventListener('click', () => {
                document.getElementById('imageModal').style.display = 'none';
            });

            document.getElementById('imageModal').addEventListener('click', (e) => {
                if (e.target.id === 'imageModal') {
                    document.getElementById('imageModal').style.display = 'none';
                }
            });

            // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            document.getElementById('randomArt').addEventListener('click', () => {
                showRandomArt();
            });

            // –°–≤–∞–π–ø –¥–ª—è TikTok –ª–µ–Ω—Ç—ã
            feedContainer.addEventListener('touchstart', handleTouchStart, { passive: true });
            feedContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
            feedContainer.addEventListener('touchend', handleTouchEnd);

            // –ö–ª–∞–≤–∏—à–∏ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞
            document.addEventListener('keydown', (e) => {
                if (currentView === 'feed') {
                    if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
                        e.preventDefault();
                        showPreviousArt();
                    }
                    if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S' || e.key === ' ') {
                        e.preventDefault();
                        showNextArt();
                    }
                    if (e.key === 'r' || e.key === 'R') {
                        e.preventDefault();
                        showRandomArt();
                    }
                }
            });

            // –ö–æ–ª–µ—Å–æ –º—ã—à–∏
            feedContainer.addEventListener('wheel', (e) => {
                e.preventDefault();
                if (e.deltaY > 0) {
                    showNextArt();
                } else {
                    showPreviousArt();
                }
            }, { passive: false });

            // –ë–µ—Å–∫–æ–Ω–µ—á–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –¥–ª—è –∞–ª—å–±–æ–º–∞
            albumContainer.addEventListener('scroll', () => {
                if (albumContainer.scrollTop + albumContainer.clientHeight >= albumContainer.scrollHeight - 100) {
                    loadMoreArts();
                }
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–≤–∞–π–ø–∞
        function handleTouchStart(e) {
            if (isSwiping) return;
            touchStartY = e.touches[0].clientY;
            isSwiping = true;
        }

        function handleTouchMove(e) {
            if (!isSwiping) return;
            e.preventDefault();
            touchEndY = e.touches[0].clientY;
            
            // –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –ø—Ä–∏ —Å–≤–∞–π–ø–µ
            const delta = (touchEndY - touchStartY) * 0.5;
            feedContainer.style.transform = `translateY(${delta}px)`;
        }

        function handleTouchEnd() {
            if (!isSwiping) return;
            
            const delta = touchEndY - touchStartY;
            const threshold = 80;
            
            if (Math.abs(delta) > threshold) {
                if (delta > 0) {
                    // –°–≤–∞–π–ø –≤–Ω–∏–∑ - –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∞—Ä—Ç
                    animateSwipe('down');
                    setTimeout(() => showPreviousArt(), 200);
                } else {
                    // –°–≤–∞–π–ø –≤–≤–µ—Ä—Ö - —Å–ª–µ–¥—É—é—â–∏–π –∞—Ä—Ç
                    animateSwipe('up');
                    setTimeout(() => showNextArt(), 200);
                }
            }
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–∞ –º–µ—Å—Ç–æ
            feedContainer.style.transform = 'translateY(0)';
            feedContainer.style.transition = 'transform 0.3s ease';
            setTimeout(() => {
                feedContainer.style.transition = 'transform 0.4s cubic-bezier(0.23, 1, 0.32, 1)';
            }, 300);
            
            isSwiping = false;
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è —Å–≤–∞–π–ø–∞
        function animateSwipe(direction) {
            const activeItem = document.querySelector('.feed-item.active');
            if (!activeItem) return;
            
            activeItem.classList.add(direction === 'up' ? 'swipe-up-animation' : 'swipe-down-animation');
            setTimeout(() => {
                activeItem.classList.remove('swipe-up-animation', 'swipe-down-animation');
            }, 500);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∞—Ä—Ç–æ–≤
        async function loadArts() {
            try {
                showFeedLoading();
                allArts = [];
                usedArts.clear();
                currentIndex = 0;
                
                if (!window.ArtProxy) {
                    throw new Error('Proxy –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                }
                
                const data = await window.ArtProxy.getArts(limit, 0);
                
                if (data.arts && data.arts.length > 0) {
                    allArts = shuffleArray(data.arts);
                    usedArts.clear();
                    
                    if (currentView === 'feed') {
                        showRandomArt();
                    } else {
                        displayAlbum();
                    }
                    
                    showNotification(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${allArts.length} –∞—Ä—Ç–æ–≤`);
                } else {
                    showError('–ê—Ä—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ:', error);
                showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –∞—Ä—Ç–æ–≤
        async function loadMoreArts() {
            if (isLoading || allArts.length === 0) return;
            
            try {
                isLoading = true;
                showLoadMoreIndicator();
                
                const offset = allArts.length;
                const data = await window.ArtProxy.getArts(limit, offset);
                
                if (data.arts && data.arts.length > 0) {
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –∞—Ä—Ç—ã –∏ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º
                    const newArts = shuffleArray(data.arts);
                    allArts = [...allArts, ...newArts];
                    
                    if (currentView === 'feed') {
                        showNotification(`–ó–∞–≥—Ä—É–∂–µ–Ω—ã –Ω–æ–≤—ã–µ –∞—Ä—Ç—ã (+${newArts.length})`);
                    } else {
                        displayAlbum();
                    }
                } else {
                    showNotification('–ë–æ–ª—å—à–µ –∞—Ä—Ç–æ–≤ –Ω–µ—Ç');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
            } finally {
                isLoading = false;
                hideLoadMoreIndicator();
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–ª—É—á–∞–π–Ω—ã–π –∞—Ä—Ç
        function showRandomArt() {
            if (allArts.length === 0) return;
            
            // –ù–∞—Ö–æ–¥–∏–º –Ω–µ–ø–æ–∫–∞–∑–∞–Ω–Ω—ã–π –∞—Ä—Ç
            const availableArts = allArts.filter(art => !usedArts.has(art.id));
            
            if (availableArts.length === 0) {
                // –í—Å–µ –∞—Ä—Ç—ã –ø–æ–∫–∞–∑–∞–Ω—ã, –∑–∞–≥—Ä—É–∂–∞–µ–º –Ω–æ–≤—ã–µ
                usedArts.clear();
                return showRandomArt();
            }
            
            const randomIndex = Math.floor(Math.random() * availableArts.length);
            const art = availableArts[randomIndex];
            showArt(art);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∞—Ä—Ç –≤ –ª–µ–Ω—Ç–µ
        function showArt(art) {
            if (!art) return;
            
            usedArts.add(art.id);
            const imageUrl = window.ArtProxy.getArtImageUrl(art.id);
            
            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏ –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –∞—Ä—Ç
            feedContainer.innerHTML = '';
            
            const artElement = document.createElement('div');
            artElement.className = 'feed-item active';
            artElement.innerHTML = `
                <div class="feed-image-container" onclick="openImage('${imageUrl}')">
                    <img src="${imageUrl}" alt="${escapeHtml(art.art_name || '–ê—Ä—Ç')}" 
                         class="feed-image" 
                         onload="this.style.opacity='1'"
                         style="opacity:0;transition:opacity 0.3s">
                </div>
                <div class="feed-info-overlay">
                    <h2 class="feed-title">${escapeHtml(art.art_name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è')}</h2>
                    <p class="feed-caption">${escapeHtml(art.caption || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è')}</p>
                    <div class="feed-stats">
                        <div class="stat-item">
                            <i class="fas fa-heart stat-icon"></i>
                            <span class="stat-value">${art.stats?.likes || 0}</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-eye stat-icon"></i>
                            <span class="stat-value">${art.stats?.views || 0}</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-comment stat-icon"></i>
                            <span class="stat-value">${art.stats?.comments || 0}</span>
                        </div>
                    </div>
                </div>
            `;
            
            feedContainer.appendChild(artElement);
            
            // –ï—Å–ª–∏ –æ—Å—Ç–∞–ª–æ—Å—å –º–∞–ª–æ –Ω–µ–ø–æ–∫–∞–∑–∞–Ω–Ω—ã—Ö –∞—Ä—Ç–æ–≤, –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∂–∞–µ–º –Ω–æ–≤—ã–µ
            if (usedArts.size >= allArts.length * 0.7) {
                setTimeout(loadMoreArts, 500);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–ª–µ–¥—É—é—â–∏–π –∞—Ä—Ç
        function showNextArt() {
            if (allArts.length === 0) return;
            
            if (usedArts.size >= allArts.length * 0.8) {
                loadMoreArts();
            }
            
            setTimeout(() => showRandomArt(), 50);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∞—Ä—Ç
        function showPreviousArt() {
            // –í —Å–ª—É—á–∞–π–Ω–æ–º —Ä–µ–∂–∏–º–µ –ø—Ä–µ–¥—ã–¥—É—â–∏–π - —Ç–æ–∂–µ —Å–ª—É—á–∞–π–Ω—ã–π
            showRandomArt();
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∞–ª—å–±–æ–º–∞
        function displayAlbum() {
            if (allArts.length === 0) return;
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –∞—Ä—Ç—ã
            const shuffledArts = shuffleArray([...allArts]);
            
            albumContainer.innerHTML = shuffledArts.map(art => {
                const imageUrl = window.ArtProxy.getArtImageUrl(art.id);
                return `
                    <div class="album-card" onclick="openImage('${imageUrl}')">
                        <img src="${imageUrl}" alt="${escapeHtml(art.art_name || '–ê—Ä—Ç')}" 
                             class="album-image"
                             onload="this.style.opacity='1'"
                             style="opacity:0;transition:opacity 0.3s">
                        <div class="album-info">
                            <h3 class="album-title">${escapeHtml(art.art_name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è')}</h3>
                            <div class="album-stats">
                                <div class="stat-item">
                                    <i class="fas fa-heart"></i>
                                    <span>${art.stats?.likes || 0}</span>
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-eye"></i>
                                    <span>${art.stats?.views || 0}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–∞
        function switchView() {
            if (currentView === 'feed') {
                document.getElementById('tiktokFeed').classList.remove('hidden');
                albumContainer.classList.add('hidden');
                showRandomArt();
            } else {
                document.getElementById('tiktokFeed').classList.add('hidden');
                albumContainer.classList.remove('hidden');
                displayAlbum();
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function openImage(url) {
            document.getElementById('modalImg').src = url;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function showFeedLoading() {
            feedContainer.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∞—Ä—Ç–æ–≤...</p>
                </div>
            `;
        }

        function showLoadMoreIndicator() {
            document.getElementById('loadMoreIndicator').style.display = 'flex';
        }

        function hideLoadMoreIndicator() {
            document.getElementById('loadMoreIndicator').style.display = 'none';
        }

        function showError(message) {
            feedContainer.innerHTML = `
                <div class="loading" style="color: #ff6b6b;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
        }

        function showNotification(text) {
            const notification = document.getElementById('notification');
            document.getElementById('notificationText').textContent = text;
            notification.classList.remove('hidden');
            setTimeout(() => notification.classList.add('hidden'), 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≥–ª–æ–±–∞–ª—å–Ω—ã–º–∏
        window.openImage = openImage;
        window.showRandomArt = showRandomArt;
    </script>
</body>
</html>
